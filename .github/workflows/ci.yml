name: ci

on:
  push:
    branches:
      - master
  pull_request:
    types: [opened, synchronize, reopened]

permissions:
  contents: read
  pages: write
  id-token: write
  pull-requests: write

concurrency:
  group: pages-${{ github.event.pull_request.number || github.ref }}
  cancel-in-progress: true

jobs:
  deploy:
    if: github.event_name == 'push'
    runs-on: ubuntu-latest
    environment:
      name: github-pages
      # 生产部署没有 preview_url，因此直接用 page_url
      url: ${{ steps.deploy.outputs.page_url }}
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.x'

      - name: Install dependencies
        run: pip install mkdocs-material

      - name: Build site
        run: mkdocs build --strict

      - name: Setup Pages
        uses: actions/configure-pages@v5

      - name: Upload artifact
        uses: actions/upload-pages-artifact@v3
        with:
          path: ./site

      - name: Deploy to GitHub Pages
        id: deploy
        uses: actions/deploy-pages@v4
        with:
          enablement: true

  preview:
    if: github.event_name == 'pull_request'
    runs-on: ubuntu-latest
    environment:
      name: github-pages
      # 预览环境：优先使用 preview_url，兜底 page_url
      url: ${{ steps.deploy.outputs.preview_url != '' && steps.deploy.outputs.preview_url || steps.deploy.outputs.page_url }}
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.x'

      - name: Install dependencies
        run: pip install mkdocs-material

      - name: Build site
        run: mkdocs build --strict

      - name: Setup Pages
        uses: actions/configure-pages@v5

      - name: Upload artifact
        uses: actions/upload-pages-artifact@v3
        with:
          path: ./site

      - name: Deploy preview to GitHub Pages
        id: deploy
        uses: actions/deploy-pages@v4
        with:
          preview: true
          enablement: true

      - name: Comment preview URL on PR
        if: always()
        uses: peter-evans/create-or-update-comment@v4
        with:
          issue-number: ${{ github.event.pull_request.number }}
          body: |
            ✅ 预览已部署：
            ${{ steps.deploy.outputs.preview_url != '' && steps.deploy.outputs.preview_url || steps.deploy.outputs.page_url }}

            如果你更新了 PR（push 新提交），此链接会随最新构建自动刷新。
